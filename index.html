---
layout: default
title: Christoph
---

<article class="home">
  <header>
    <h2>Posts</h2>
    <p>(<a href="/atom.xml">Atom feed</a>, <a href="/rss.xml">RSS feed</a>)</p>
  </header>

  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span>{{ post.date | date_to_string }}</span>
      </li>
    {% endfor %}
  </ul>
</article>
